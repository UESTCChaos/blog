	<style>
		fieldset{padding:.35em .625em .75em;margin:0 2px;border:1px solid silver}
		legend{width:auto;font-size: 19px;font-style: oblique;color: black}
		.read_more_button {
			-moz-box-shadow:inset 0px 0px 26px -41px #ffffff;
			-webkit-box-shadow:inset 0px 0px 26px -41px #ffffff;
			box-shadow:inset 0px 0px 26px -41px #ffffff;
			background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f5f5f5), color-stop(1, #f5f5f5));
			background:-moz-linear-gradient(top, #f5f5f5 5%, #f5f5f5 100%);
			background:-webkit-linear-gradient(top, #f5f5f5 5%, #f5f5f5 100%);
			background:-o-linear-gradient(top, #f5f5f5 5%, #f5f5f5 100%);
			background:-ms-linear-gradient(top, #f5f5f5 5%, #f5f5f5 100%);
			background:linear-gradient(to bottom, #f5f5f5 5%, #f5f5f5 100%);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f5f5f5', endColorstr='#f5f5f5',GradientType=0);
			background-color:#f5f5f5;
			-moz-border-radius:38px;
			-webkit-border-radius:38px;
			border-radius:38px;
			display:inline-block;
			cursor:pointer;
			color:#121212;
			font-family:Times New Roman;
			font-size:15px;
			font-style:italic;
			padding:8px 8px;
			text-decoration:none;
			text-shadow:0px 1px 40px #2f6627;
		}
		.read_more_button:hover {
			background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f5f5f5), color-stop(1, #f5f5f5));
			background:-moz-linear-gradient(top, #f5f5f5 5%, #f5f5f5 100%);
			background:-webkit-linear-gradient(top, #f5f5f5 5%, #f5f5f5 100%);
			background:-o-linear-gradient(top, #f5f5f5 5%, #f5f5f5 100%);
			background:-ms-linear-gradient(top, #f5f5f5 5%, #f5f5f5 100%);
			background:linear-gradient(to bottom, #f5f5f5 5%, #f5f5f5 100%);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f5f5f5', endColorstr='#f5f5f5',GradientType=0);
			background-color:#f5f5f5;
		}
		.read_more_button:active {
			position:relative;
			top:1px;
		}
	</style>
</head>
